<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot with STT & TTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      #chat-container::-webkit-scrollbar {
        width: 8px;
      }
      #chat-container::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      #chat-container::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      #chat-container::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .pulse {
        animation: pulse-animation 1.5s infinite;
      }
      @keyframes pulse-animation {
        0% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        70% {
          box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-2xl h-full md:h-auto md:max-h-[90vh] bg-white rounded-lg shadow-xl flex flex-col">
      <!-- Header -->
      <div class="bg-pink-600 text-white p-4 rounded-t-lg flex items-center justify-between">
        <h1 class="text-2xl font-bold">Chatbot with STT & TTS</h1>
        <div id="status-indicator" class="w-4 h-4 rounded-full bg-green-400" title="Ready"></div>
      </div>

      <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-4">
        <div class="flex items-start gap-3">
          <div class="bg-pink-500 text-white p-2 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg">B</div>
          <div class="bg-gray-200 p-4 rounded-lg max-w-md">
            <p class="text-gray-800">Hello! How can I help you today? You can type a message or use the microphone to talk to me.</p>
          </div>
        </div>
      </div>

      <div class="p-4 border-t border-gray-200 bg-gray-50 rounded-b-lg">
        <div class="flex items-center space-x-4">
          <input type="text" id="text-input" class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Type your message..." />
          <button id="send-btn" class="bg-pink-600 text-white px-6 py-3 rounded-full hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 disabled:bg-pink-300">Send</button>
          <button id="record-btn" class="bg-red-600 text-white p-4 rounded-full hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
          </button>
        </div>
        <div id="recording-status" class="text-center text-sm text-gray-500 mt-2 hidden">Recording...</div>
      </div>
    </div>

    <script>
      const textInput = document.getElementById("text-input");
      const sendBtn = document.getElementById("send-btn");
      const recordBtn = document.getElementById("record-btn");
      const chatContainer = document.getElementById("chat-container");
      const statusIndicator = document.getElementById("status-indicator");
      const recordingStatus = document.getElementById("recording-status");

      let mediaRecorder;
      let audioChunks = [];
      let isRecording = false;


      sendBtn.addEventListener("click", handleSendMessage);
      textInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          handleSendMessage();
        }
      });
      recordBtn.addEventListener("click", toggleRecording);

      async function handleSendMessage() {
        const message = textInput.value.trim();
        if (!message) return;

        addMessageToChat("user", message);
        textInput.value = "";
        setLoading(true);

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          addMessageToChat("bot", data.gemini_response);
          playAudio(data.audio_url);
        } catch (error) {
          console.error("Error sending message:", error);
          addMessageToChat("bot", "Sorry, I encountered an error. Please try again.");
        } finally {
          setLoading(false);
        }
      }

      function toggleRecording() {
        if (isRecording) {
          stopRecording();
        } else {
          startRecording();
        }
      }

      async function startRecording() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: {
              sampleRate: 16000,
              channelCount: 1,
              volume: 1.0,
            },
          });

          const options = [];

          if (MediaRecorder.isTypeSupported("audio/wav")) {
            options.push({ type: "audio/wav" });
          }
          if (MediaRecorder.isTypeSupported("audio/webm;codecs=opus")) {
            options.push({ type: "audio/webm;codecs=opus" });
          }
          if (MediaRecorder.isTypeSupported("audio/webm")) {
            options.push({ type: "audio/webm" });
          }

          const mediaRecorderOptions = options.length > 0 ? options[0] : {};
          mediaRecorder = new MediaRecorder(stream, mediaRecorderOptions);

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = async () => {
            const mimeType = mediaRecorder.mimeType || "audio/webm";
            const audioBlob = new Blob(audioChunks, { type: mimeType });
            audioChunks = [];
            sendAudioToServer(audioBlob, mimeType);
            stream.getTracks().forEach((track) => track.stop());
          };

          mediaRecorder.start();
          isRecording = true;
          recordBtn.classList.add("pulse");
          recordingStatus.classList.remove("hidden");
          setLoading(true);
        } catch (error) {
          console.error("Error accessing microphone:", error);
          alert("Could not access microphone. Please ensure you have given permission.");
        }
      }

      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
          isRecording = false;
          recordBtn.classList.remove("pulse");
          recordingStatus.classList.add("hidden");
        }
      }

      async function sendAudioToServer(audioBlob, mimeType) {
        const formData = new FormData();

        let filename = "recording.webm"; 
        if (mimeType.includes("wav")) {
          filename = "recording.wav";
        } else if (mimeType.includes("ogg")) {
          filename = "recording.ogg";
        } else if (mimeType.includes("mp4")) {
          filename = "recording.m4a";
        }

        formData.append("audio", audioBlob, filename);

        try {
          const response = await fetch("/voice", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          addMessageToChat("user", `(Voice) ${data.user_transcription}`);
          addMessageToChat("bot", data.gemini_response);
          playAudio(data.audio_url);
        } catch (error) {
          console.error("Error sending audio:", error);
          let errorMessage = "Sorry, I had trouble processing your voice command.";

          if (error.message.includes("Audio format not supported")) {
            errorMessage = "Audio format not supported. Please try installing ffmpeg on the server or use text input.";
          }

          addMessageToChat("bot", errorMessage);
        } finally {
          setLoading(false);
        }
      }

      function addMessageToChat(sender, message) {
        const messageWrapper = document.createElement("div");
        const avatar = document.createElement("div");
        const messageBubble = document.createElement("div");

        avatar.classList.add("p-2", "rounded-full", "h-10", "w-10", "flex", "items-center", "justify-center", "font-bold", "text-lg");
        messageBubble.classList.add("p-4", "rounded-lg", "max-w-md");
        messageBubble.innerHTML = `<p>${message.replace(/\*\*/g, "").replace(/\n/g, "<br>")}</p>`;

        if (sender === "user") {
          messageWrapper.classList.add("flex", "items-start", "gap-3", "justify-end");
          avatar.classList.add("bg-gray-700", "text-white");
          avatar.textContent = "You";
          messageBubble.classList.add("bg-pink-600", "text-white");
          messageWrapper.append(messageBubble, avatar);
        } else {
          messageWrapper.classList.add("flex", "items-start", "gap-3");
          avatar.classList.add("bg-pink-500", "text-white");
          avatar.textContent = "B";
          messageBubble.classList.add("bg-gray-200", "text-gray-800");
          messageWrapper.append(avatar, messageBubble);
        }

        chatContainer.appendChild(messageWrapper);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function playAudio(url) {
        const audio = new Audio(url);
        audio.play().catch((e) => console.error("Audio playback failed:", e));
      }

      function setLoading(isLoading) {
        if (isLoading) {
          statusIndicator.classList.remove("bg-green-400");
          statusIndicator.classList.add("bg-yellow-400");
          statusIndicator.title = "Processing...";
          sendBtn.disabled = true;
          textInput.disabled = true;
          if (!isRecording) {
            recordBtn.disabled = true;
          }
        } else {
          statusIndicator.classList.remove("bg-yellow-400");
          statusIndicator.classList.add("bg-green-400");
          statusIndicator.title = "Ready";
          sendBtn.disabled = false;
          textInput.disabled = false;
          recordBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
